<script type="text/javascript">
    var namespace = 'onvif.' + instance,
        namespaceLen = namespace.length;
	var Snapshot = [];
	var discoveryRunning = false;
	
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
		// example: select elements with id=key and class=value and insert value
		if (!settings) return;
		$('.value').each(function () {
			var $key = $(this);
			var id = $key.attr('id');
			if ($key.attr('type') === 'checkbox') {
				// do not call onChange direct, because onChange could expect some arguments
				$key.prop('checked', settings[id])
					.on('change', () => onChange())
					;
			} else {
				// do not call onChange direct, because onChange could expect some arguments
				$key.val(settings[id])
					.on('change', () => onChange())
					.on('keyup', () => onChange())
					;
			}
		});
		onChange(false);
		// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
		if (M) M.updateTextFields();
	}

    // This will be called by the admin adapter when the user presses the save button
	function save(callback) {
		// example: select elements with class=value and build settings object
		var obj = {};
		$('.value').each(function () {
			var $this = $(this);
			if ($this.attr('type') === 'checkbox') {
				obj[$this.attr('id')] = $this.prop('checked');
			} else {
				obj[$this.attr('id')] = $this.val();
			}
		});
		callback(obj);
	}

    function startDiscovery(){
        var options = {
            start_range: $('#start_range').val(),
            end_range: $('#end_range').val(),
            ports: $('#ports').val(),
            user: $('#user').val(),
            pass: $('#pass').val()
        };
        console.log(options);
        sendTo(null, 'discovery', options, function (result) {
            console.log('discovery: ' + result);
			if (result.length > 0) getDevices();
			$('#discovery').removeClass('pulse disabled');
			discoveryRunning = false;
			$('#progressBar').addClass('hide');
        });
    }
    $(document).ready(function(){
        $('#discovery').off('click').on('click', function () {
			$('#discovery').addClass('pulse disabled');
			discoveryRunning = true;
            startDiscovery();
			$('#progressBar').removeClass('hide');
        });
        $('.modal').modal();
		console.log('$(document).ready');
        getDevices();
        socket.on('objectChange', function (id, obj) {
            if (id.substring(0, namespaceLen) !== namespace) return;
            if (obj && obj.type == "device") {
				console.log('socket.on(objectChange): ' + obj.type);
                getDevices();
            }
        });
    });

    function getCard(dev) {
        var title = dev.common.name, //"192.168.101.3:80"
            id = dev._id, //"onvif.0.192_168_101_3_80"
            info = dev.common.data.info.model,
            buttons = '<a name="delete" class="btn-floating waves-effect waves-light right hoverable black"><i class="material-icons tiny">delete</i></a>',
            card = '<div id="' + id + '" class="device col s12 m6 l4 xl3">'+
                '<div class="card hoverable">'+
                '<div class="card-content">'+
                '<span class="card-title">'+title+'</span>'+
                '<div class="card-image"><img id="img' + id + '" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="/></div>'+
                info+
                buttons+
                '</div>'+
                '</div>'+
                '</div>';
			Snapshot.push({
				id: id,
				img: false
			});
        return card;
    }

    function deleteConfirmation(id, name) {
        var text = '"'+name+'" ('+id+')';
        $('#modaldelete').find("p").text(text);
        $("#modaldelete a.btn[name='yes']").unbind("click");
        $("#modaldelete a.btn[name='yes']").click(function(e) {
            deleteDevice(id);
        });
        $('#modaldelete').modal('open');
    }

    function deleteDevice(id) {
        sendTo(null, 'deleteDevice', {id: id}, function (msg) {
            console.log('deleteDevice: ' + msg);
            if (msg) {
                if (msg.error) {
                    showMessage(msg.error.code, _('Error'), 'alert');
                } else {
					Snapshot.forEach((idCam, index) => {
						Snapshot.splice(index);
					});
					console.log('Delete Snapshot: ' + JSON.stringify(Snapshot));
                    getDevices();
                }
            }
        });
    }

    function getDevices() {
        sendTo(null, 'getDevices', {}, function (msg) {
            //console.log('getDevices: ' + msg);
            if (msg) {
                if (msg.error) {
                    showMessage(msg.error, _('Error'), 'alert');
                } else {
                    if (!discoveryRunning) showDevices(msg);
                }
            }
        });
    }

    function arrayBufferDataUri(raw) {
        var base64 = '';
        var encodings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
        var bytes = new Uint8Array(raw.rawImage);
        var byteLength = bytes.byteLength;
        var byteRemainder = byteLength % 3;
        var mainLength = byteLength - byteRemainder;
        var a, b, c, d;
        var chunk;

        // Main loop deals with bytes in chunks of 3
        for (var i = 0; i < mainLength; i = i + 3) {
            // Combine the three bytes into a single integer
            chunk = (bytes[i] << 16) | (bytes[i + 1] << 8) | bytes[i + 2];
            // Use bitmasks to extract 6-bit segments from the triplet
            a = (chunk & 16515072) >> 18; // 16515072 = (2^6 - 1) << 18
            b = (chunk & 258048) >> 12; // 258048 = (2^6 - 1) << 12
            c = (chunk & 4032) >> 6; // 4032 = (2^6 - 1) << 6
            d = chunk & 63; // 63 = 2^6 - 1
            // Convert the raw binary segments to the appropriate ASCII encoding
            base64 += encodings[a] + encodings[b] + encodings[c] + encodings[d];
        }
        // Deal with the remaining bytes and padding
        if (byteRemainder == 1) {
            chunk = bytes[mainLength];
            a = (chunk & 252) >> 2 // 252 = (2^6 - 1) << 2;
            // Set the 4 least significant bits to zero
            b = (chunk & 3) << 4 // 3 = 2^2 - 1;
            base64 += encodings[a] + encodings[b] + '==';
        }
        else if (byteRemainder == 2) {
            chunk = (bytes[mainLength] << 8) | bytes[mainLength + 1];
            a = (chunk & 16128) >> 8 // 16128 = (2^6 - 1) << 8;
            b = (chunk & 1008) >> 4 // 1008 = (2^6 - 1) << 4;
            // Set the 2 least significant bits to zero
            c = (chunk & 15) << 2 // 15 = 2^4 - 1;
            base64 += encodings[a] + encodings[b] + encodings[c] + '=';
        }
        return "data:"+raw.mimeType+";base64," + base64;
    }

    function getSnapshot(id){
		console.log('id = ' + id);
		Snapshot.forEach(idCam => {
			//console.log('idCam = ' + JSON.stringify(idCam));
			if ((idCam.id === id)&&(!idCam.img)){
				idCam.img = true;
				sendTo(null, 'getSnapshot', {id: id}, function (msg) {
					if (msg) {
						if (msg.error) {
							idCam.img = false;
							showMessage(msg.error, _('Error'), 'alert');
						} else {
							console.log('Recived id.img = ' + id);
							$("[id='img"+id+"']").attr('src', arrayBufferDataUri(msg));
						}
					}
				});
			}
		});
    }
</script>
