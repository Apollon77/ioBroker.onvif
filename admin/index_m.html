<script type="text/javascript">
    var namespace = 'onvif.' + instance,
        namespaceLen = namespace.length;
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
       if (!settings) return;
        $('.value').each(function () {            
            var $key = $(this);
            var id = $key.attr('id');
            if ($key.attr('type') === 'checkbox') {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.prop('checked', settings[id]).change(function() {
                    onChange();
                });
            } else {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.val(settings[id]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        });
        onChange(false);
        M.updateTextFields();  // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }

    function startDiscovery(){
        var options = {
            start_range: $('#start_range').val(),
            end_range: $('#end_range').val(),
            ports: $('#ports').val(),
            user: $('#user').val(),
            pass: $('#pass').val()
        };
        console.log(options);
        sendTo(null, 'discovery', options, function (result) {
            console.log(result);
        });
    }
    $(document).ready(function(){
        $('#discovery').off('click').on('click', function () {
            startDiscovery();
        });
        $('.modal').modal();
        getDevices();
        socket.on('objectChange', function (id, obj) {
            if (id.substring(0, namespaceLen) !== namespace) return;
            if (obj && obj.type == "device") {
                getDevices();
            }
        });
    });

    function getCard(dev) {
        var title = dev.common.name,
            id = dev._id,
            info = '',
            buttons = '',
            card = '<div id="' + id + '" class="tile col s12 m6 l4 xl3">'+
                '<div class="card hoverable">'+
                '<div class="card-content">'+
                '<span class="card-title">'+title+'</span>'+
                info+
                buttons+
                '</div>'+
                '</div>'+
                '</div>';
        return card;
    }

    function showDevices(devices) {
        var html = '';
        for (var i=0;i < devices.length; i++) {
            var d = devices[i];
            var card = getCard(d);
            html += card;
        }

    function getDevices() {
        sendTo(null, 'getDevices', {}, function (msg) {
            //console.log(msg);

                } else {
